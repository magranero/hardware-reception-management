server {
    listen 80;
    server_name localhost; # Change to your domain in production

    # Frontend assets
    location / {
        root /path/to/datacenter-management-app/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # API endpoint proxying
    location /api {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:3002/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache_bypass $http_upgrade;
    }

    # Uploads endpoint
    location /uploads {
        alias /path/to/datacenter-management-app/uploads;
    }

    # Error logs
    error_log /var/log/nginx/datacenter_error.log;
    access_log /var/log/nginx/datacenter_access.log;
}